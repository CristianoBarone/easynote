            </div>
            <div id="Backdrop"></div>
        </div>
        <script>

            let drawing = false

            function placePixel(mouseEvent) {
                if (!drawing) return;
                let x = mouseEvent.pageX;
                let y = mouseEvent.pageY;
                document.getElementById('Container').insertAdjacentHTML('beforeend', `<div style='width: 3px;height: 3px;border-radius:100%;background-color: black;position: absolute;left: ${x}px; top: ${y}px; z-index: 9;'></div>`)
            }

            document.getElementById("body").onmousemove = placePixel;

            if (window.localStorage.getItem('notes') != null) {
                document.getElementById("Container").innerHTML = window.localStorage.getItem('notes')
            }

            window.onresize = function ()
            {
                console.log(window.innerHeight)
                document.getElementById("Backdrop").innerHTML = ""
                for (i = 0; i < Math.round(window.innerHeight / 44) + 1; ++i) {
                    document.getElementById("Backdrop").insertAdjacentHTML('beforeend', '<br /><br /><hr />')
                }
            }
        </script>
